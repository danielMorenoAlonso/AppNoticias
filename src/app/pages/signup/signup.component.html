<div class="animated animate fadeIn faster container mt-5 contenedor-form ">
    <div class="text-center">
      <i class="fas fa-user-plus fa-5x"></i>
    </div>
    <h1 class="text-center mb-5">Registrarse</h1>

      <form (ngSubmit)="onSubmit(f)" 
          #f="ngForm"
          class="formulario">
      <fieldset>
        <span *ngIf="f.submitted && f.controls['email'].errors"
              class="text-danger animated fadeIn faster">El correo es obligatorio</span>
        <label for="email">E-mail</label>
        <input type="email" 
               name="email"
               [(ngModel)]="usuario.email"
               required
               email
               placeholder="severus@hogwarts.com">
        <span *ngIf="f.submitted && f.controls['nombre'].errors"
                class="text-danger animated fadeIn faster">El nombre es obligatorio</span>
        <label for="email">Nombre</label>
        <input type="text" 
                class="form-control" 
                name="nombre"
                [(ngModel)]="usuario.nombre"
                required
                minlength="2"
                placeholder="Severus Snape">

        <span *ngIf="f.submitted && f.controls['password'].errors"
                class="text-danger animated fadeIn faster">La contrase単a debe contener al menos 6 caracteres</span>
        <label for="pass">Contrase単a</label>
        <input type="password"  
               name="password"
               [(ngModel)]="usuario.password"
               required
               minlength="6"
               placeholder="Contrase単a">

        <div class="mb-3 form-check">
          <input [(ngModel)]="remember" type="checkbox" class="form-check-input" name="remember-me" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> <span>Recordar usuario</span> </label>
        </div>
      </fieldset>

      <div class="mb-3">
        <a routerLink="/login">
            多Ya tienes cuenta? / Ingresar
        </a>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Crear cuenta nueva
        </button>
      </div>
      
    </form>
</div>
